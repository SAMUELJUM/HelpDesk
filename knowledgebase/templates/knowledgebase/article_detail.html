{% extends "base.html" %}

{% block content %}
<div class="container">
    <article>
        <h1>{{ article.title }}</h1>
        <div class="mb-3">
            <span class="badge bg-secondary">{{ article.category.name|default:"Uncategorized" }}</span>
            <span class="text-muted ms-2">Last updated: {{ article.updated_at|date:"M d, Y" }}</span>
        </div>
        
        <div class="article-content mb-4">
            {{ article.content|linebreaks }}
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                {% if request.user.is_staff %}
                <a href="{% url 'edit_article' article.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
                {% endif %}
            </div>
            <div>
                <a href="{% url 'rate_article' article.pk %}" class="btn btn-sm btn-outline-success">Rate this article</a>
            </div>
        </div>
    </article>
</div>
{% endblock %}
