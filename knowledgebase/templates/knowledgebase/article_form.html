{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Article</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'article_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
