{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Rate: {{ article.title }}</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Submit Rating</button>
        <a href="{% url 'article_detail' article.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
