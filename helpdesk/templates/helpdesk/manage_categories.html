{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-primary fw-bold">üóÇÔ∏è Manage Categories</h2>

  <!-- Add New Category Form -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">Add New Category</div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" name="name" class="form-control" placeholder="Category Name" required>
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Existing Categories Table -->
  <div class="card">
    <div class="card-header bg-dark text-white">Existing Categories</div>
    <div class="table-responsive">
      <table class="table table-striped mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category Name</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}
          <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="2" class="text-muted text-center">No categories found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
