{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Add Comment to: <strong>{{ ticket.title }}</strong></h3>
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          {{ form.content.label_tag }}
          {{ form.content|add_class:"form-control form-control-lg" }}
          {% if form.content.errors %}
            <div class="text-danger small mt-1">
              {{ form.content.errors }}
            </div>
          {% endif %}
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary px-4">
            <i class="bi bi-chat-dots-fill me-2"></i>Submit Comment
          </button>
          <a href="{% url 'tickets:ticket_detail' ticket.pk %}" class="btn btn-outline-secondary px-4">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
