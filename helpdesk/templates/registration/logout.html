{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">You have been logged out</h2>
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-box-arrow-right text-success" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                        </svg>
                    </div>
                    <p class="mb-4">Thanks for using our Help Desk system. Your session has been completely terminated.</p>

                    <div class="d-grid gap-2">
                        <a href="{% url 'landing_page' %}" class="btn btn-primary">
                            <i class="bi bi-house-door me-2"></i>Return to Landing Page
                        </a>
                        {% if not user.is_authenticated %}
                        <script>
                            // Clear any remaining client-side storage
                            localStorage.clear();
                            sessionStorage.clear();
                            // Force a hard refresh to ensure all assets are reloaded
                            window.location.href = "{% url 'landing_page' %}";
                        </script>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
